<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
    <script>
        $(function(){
            $("#upPass").click(function(){
                $.ajax({
                    async:false,  //同步
                    type:"post",
                    url:"upPass1",
                    contentType:"application/x-www-form-urlencoded;charset=utf-8",
                    data:$("#upPassbean").serialize(),
                    dataType:"json",
                    success:function(message){
                        if(message == 1){
                            layer.msg('修改成功');
                            $("#password").val('');
                            $("#password1").val('');

                        }else {
                            layer.msg('原始密码错误');
                        }
                    },
                    error:function(){
                        layer.msg('系统维护中！！！！');
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div align="center">
        <form id="upPassbean">
            <input type="hidden" id="account" name="account" th:value="${session.user.account}">
            原始密码：<input type="password" id="password" name="password"><br><br>
            修改密码：<input type="password" id="password1" name="password1" ><br><br>
        </form>
    </div>
    <div align="center">
        <input type="button" value="修改" id="upPass" class="layui-btn">
    </div>
</body>
</html>
